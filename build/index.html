<!doctype html>
<html lang="en">

<head>
    <title>Simple Viewer Demo</title>
    <meta charset="utf-8">

    <script src="SimpleNetworkViewer.js"></script>
</head>

<body>

<header>
    <h3>Sample 1: Multiple network views</h3>
</header>

<div id="viewer1"></div>
<div id="viewer2"></div>

<script>
    const ndexNetwork1 = 'http://dev2.ndexbio.org/rest/network/e6075843-8a70-11e6-93d8-0660b7976219/asCX';
    const ndexNetwork2 = 'http://dev2.ndexbio.org/rest/network/1cbc2bf4-76b9-11e6-93d8-0660b7976219/asCX';

    function render(url, tag) {
        fetch(url)
                .then(response => (response.json()))
                .then(cxData => { SimpleNetworkViewer.create(tag, cxData).display() });
    }

    render(ndexNetwork1, 'viewer1')
    render(ndexNetwork2, 'viewer2')
</script>

</body>
</html>
